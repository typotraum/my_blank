regions:
  navigation: 'Navigation'
  header: 'Header'
  help: 'Help'
  stage: 'Stage'
  content: 'Content'
  sidebar_first: 'Primary'
  sidebar_second: 'Secondary'
  footer: 'Footer'
  page_top: 'Page top'
